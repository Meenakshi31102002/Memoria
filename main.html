<!DOCTYPE html>
<html>
<head>
    <title>Memoria</title>
    <style>
        /* Add your styles here */
        body {
            background-color: #DAAEBB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .button-box {
            background-color: #FFFFFF;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Increase the width of the box */
        }

        .container button {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        .container button.primary {
            background-color: #B0E4B2;
            color: white;
        }

        .container button.secondary {
            background-color: #0B0948;
            color: white;
        }
    </style>
</head>
<body>

<!-- Displaying the image in the middle with reduced size -->
<img src="1.png" alt="Local Image" style="display: block; margin: 0 auto; width: 200px; height: auto;">

<h2>Hello!</h2>

<div class="container">
    <div class="button-box">
        <button class="primary" onclick="location.href='login.html'">Login</button>
        <button class="secondary" onclick="location.href='signup.html'">Signup</button>
    </div>
</div>

</body>
</html>
