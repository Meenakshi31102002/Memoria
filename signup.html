<!DOCTYPE html>
<html>
<head>
    <title>Memoria Signup</title>
    <style>
        /* Add your styles here */
        body {
            background-color: #DAAEBB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .signup-box {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            width: 275px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-family: 'Courier New', Courier, monospace;
        }

        .container button {
            margin: 10px 0;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
        }

        .container button.primary {
            background-color: #B0E4B2;
            color: white;
        }

        .container button.secondary {
            background-color: transparent;
            color: #0B0948;
            border: 2px solid #0B0948;
        }

        .container .login-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Displaying the image in the middle with reduced size -->
<img src="1.png" alt="Local Image" style="display: block; margin: 0 auto; width: 200px; height: auto;">

<div class="container">
    <div class="signup-box">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button class="primary" onclick="signup()">Signup</button>
    </div>
    <button class="secondary login-button" onclick="location.href='login.html'">Login</button>
</div>

<script>
    async function signup() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert('Signup successful! Please login.');
                window.location.href = '/login.html';
            } else {
                alert(data.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    }
</script>

</body>
</html>
